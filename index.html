<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed · ImFine</title>

  <style>
    :root {
      /* Brand / App theme */
      --primary: #4A6741;
      --primary-light: #E8F1E4;

      /* Light mode */
      --background: #F5F5F5;
      --card-bg: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;

      --radius: 20px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000;
        --card-bg: #1C1C1E;
        --text-primary: #FFFFFF;
        --text-secondary: #8E8E93;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;

      background-color: var(--background);
      color: var(--text-primary);
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      text-align: center;

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: var(--primary);

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 36px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    p {
      margin: 0 0 32px;
      font-size: 17px;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    .button {
      display: block;
      width: 100%;
      padding: 18px 32px;

      background-color: var(--primary);
      color: #ffffff;
      text-decoration: none;

      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;

      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    .button:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon-circle">✓</div>

    <h1>Email Confirmed</h1>

    <p>
      Thanks for verifying your email.  
      Your <strong>ImFine</strong> account is now active and ready to use.
    </p>

    <a href="imfine://" class="button">Open App</a>
  </div>
</body>
</html>
