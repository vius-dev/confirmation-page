<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed Â· ImFine</title>

  <style>
    :root {
      --primary: #4A6741;
      --primary-light: #E8F1E4;

      --background: #F5F5F5;
      --card-bg: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;

      --radius: 20px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000;
        --card-bg: #1C1C1E;
        --text-primary: #FFFFFF;
        --text-secondary: #8E8E93;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 20px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;

      background-color: var(--background);
      color: var(--text-primary);
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      text-align: center;

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: contain;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    p {
      margin: 0 0 32px;
      font-size: 17px;
      line-height: 1.5;
      color: var(--text-secondary);
    }

    .button {
      display: block;
      width: 100%;
      padding: 18px 32px;

      background-color: var(--primary);
      color: #ffffff;
      text-decoration: none;

      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;

      transition: transform 0.15s ease, opacity 0.2s ease;
      cursor: pointer;
    }

    .button:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <!-- Logo placeholder -->
    <img src="logo.png" alt="ImFine logo" class="logo" />

    <h1>Email Confirmed</h1>

    <p>
      Thanks for verifying your email.  
      Your <strong>ImFine</strong> account is now active and ready to use.
    </p>

    <a class="button" id="openApp">Open App</a>
  </div>

  <script>
    const openAppButton = document.getElementById('openApp');

    openAppButton.addEventListener('click', () => {
      // Attempt to open the native app
      window.location.href = 'imfine://';

      // Give the OS time to switch to the app
      setTimeout(() => {
        // Will only succeed if browser allows it
        window.close();

        // Graceful fallback (desktop browsers)
        document.body.innerHTML = `
          <div style="
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
          ">
            <p>You can safely close this tab.</p>
          </div>
        `;
      }, 800);
    });
  </script>
</body>
</html>
